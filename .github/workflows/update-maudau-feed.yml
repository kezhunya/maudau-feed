name: Update Maudau XML

on:
  schedule:
    # UTC cron for Kyiv winter time (UTC+2)
    - cron: '0 22 * * *'  # 00:00 Kyiv
    - cron: '0 7 * * *'   # 09:00 Kyiv
    - cron: '0 11 * * *'  # 13:00 Kyiv
    - cron: '0 18 * * *'  # 20:00 Kyiv
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Run update_maudau.py
        run: python update_maudau.py

      - name: Commit and push updated XML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add update_maudau.xml
          git commit -m "Update Maudau XML" || echo "No changes to commit"
          git push
