services:
  - type: web
    name: marketplace-updater-webhook
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements-webhook.txt
    startCommand: uvicorn webhook.app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: GH_DISPATCH_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
